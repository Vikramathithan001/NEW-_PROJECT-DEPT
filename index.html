<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index Page</title>
<script>
function loadContent(url) {
    fetch(url)
        .then(response => response.text())
        .then(data => {
            document.getElementById('content').innerHTML = data;
        })
        .catch(error => console.error('Error loading content:', error));
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('python-link').addEventListener('click', function(event) {
        event.preventDefault();
        loadContent('./python/python.html');
    });

    document.getElementById('java-link').addEventListener('click', function(event) {
        event.preventDefault();
        loadContent('./java/java.html');
    });
});
</script>
</head>
<body>
<h1>Index Page</h1>
<a href="#" id="python-link">Python</a>
<a href="#" id="java-link">Java</a>

<div id="content">
    <!-- Content from another page will be loaded here -->
</div>
</body>
</html>
